<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Hello");
        // Interpolated
        console.log("I am %s","Botham");
        // console.log(`Hello ${variable}`);
        // Styled
        console.log("%c I am some great text","font-size:50px; background:red");
        // warning!
        console.warn("Oh Noooooo!");
        // Error :|
        console.error("Shitt!!");
        // Info
        console.info("Gyaan!");
        // Testing
        console.assert(1===1, "That is wrong!");
        const p = document.querySelector("p");
        console.assert(p.classList.contains("oouh"), "That's not even there!");
        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p); // will show actual element
        console.dir(p); // will provide the more insight about the property and method
        console.clear();
        // Grouping together
        dogs.forEach(dog => {
            console.group(`${dog.name}`); // groupCollapsed
            console.log(`${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} years old`);
            console.groupEnd(`${dog.name}`);
        })
        // counting -> log the count of each word
        console.count("wes");
        console.count("wes");
        console.count("steve");
        console.count("wes");
        console.count("steve");
        console.count("wes");
        console.count("steve");
        // timing
        console.time("fetching data");
        fetch("https://api.github.com/users/ankitm18-tech")
        .then(data => data.json())
        .then(data => {
            console.timeEnd("fetching data");
            console.log(data);
        });
    </script>
</body>

</html>
